<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Item Page</title>
</head>
  
<body>
  <header>
    <!-- Logo -->
    <div class="logo">
      <a href="homepage.html"><img src="../assets/logo/logo-01.svg" alt="Bun Bake Shop logo" width="400"></a>
    </div>
  
    <!-- Nav menu -->
    <nav class="header-align">
      <nav class="headerFlex">
        <p><a class="header1" href="homepage.html">PRODUCTS</a></p>
        <p><a class="header2" href="cartpage.html">CART</a></p>
      </nav>
      <hr class="navLine">
      <!-- Page header with slogan -->
      <p class="slogan">Original Cinnamon Roll</p> 
    </nav>
  </header>

<div class="productDetail">
  <!-- Product image and description -->
  <div class="productDetailImage">
    <img src="../assets/products/original-cinnamon-roll.jpg" alt ="original cinnamon roll photo" width="600" class="image">
  </div>
  <div class="productDetailMenu">
      <div class="productDescription">
      <p class="productDescriptionContent">Customize our delicious, <br> hand-made cinammon roll to <br> your liking!</p>

<!-- drop down for glazing, citation from https://www.w3schools.com/tags/tag_select.asp -->
      <div class="dropDown">
        <label for="glazingDropDown">Glazing:</label>
        <br>
        <select name="glazing" id="glazingDropDown">
        <option value="keep_original">Keep original</option>
        <option value="sugar_milk">Sugar milk</option>
        <option value="vanilla_milk">Vanilla milk</option>
        <option value="double_chocolate">Double chocolate</option>
        </select>
      </div>

<!-- drop down for pack size, citation from https://www.w3schools.com/tags/tag_select.asp-->
      <div class="dropDown">
        <label for="packSizeDropDown">Pack size:</label>
        <br>
        <select name="packSize" id="packSizeDropDown">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
        </select>
        <div class="buttonDiv">
          <p class="price">$2.49</p>
          <button class="button">Add to Cart</button>
        </div>
    </div>
    </div>
</div>


<!-- add to cart and price -->

  </div>
 

</body>
</html>
