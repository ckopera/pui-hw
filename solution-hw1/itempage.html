<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Item Page</title>
</head>
  
<body>
  <a href="homepage.html"><img src="../assets/logo/logo-01.svg" width="400px"/></a>

    <div class="line"></div>
    <div class="header-align">
      <a href="homepage.html"><p class="header1">PRODUCTS</p></a>
      <a href="cartpage.html"><p class="header2">CART</p></a>
    </div>
  
    <p class="slogan">Original Cinnamon Roll</p> 
    </div>
    
  <div class="productItem">
    <img src="../assets/products/original-cinnamon-roll.jpg" width="600px" class="image">
    <div class="productDescription">
      <p>Customize our delicious, <br> hand-made cinammon roll to <br> your liking!</p>

<!-- drop down for glazing -->
      <div class="dropDown">
        <label for="glazing">Glazing:</label>
        <br>
        <select name="glazing" class="dropDownMenu">
        <option value="keep_original">Keep original</option>
        <option value="sugar_milk">Sugar milk</option>
        <option value="vanilla_milk">Vanilla milk</option>
        <option value="double_chocolate">Double chocolate</option>
        </select>
      </div>
      <br>

  <!-- drop down for pack size -->
      <div class="dropDown">
        <label for="pack_size">Pack size:</label>
        <br>
        <select name="packSize" class="dropDownMenu">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
        </select>
    </div>
    </div>
  </div>

  <!-- add to cart and price -->
    <div class="buttonDiv">
      <p class="price">$2.49</p>
      <button class="button">Add to Cart</button>
    </div>

</body>
</html>
