<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>My Cart</title>
</head>
<body>
    <a href="homepage.html"><img src="../assets/logo/logo-01.svg" width="400px"/></a>
    
    <div class="line"></div>
    <div class="header-align">
      <a href="homepage.html"><p class="header2">PRODUCTS</p></a>
      <a href="cartpage.html"><p class="header1">CART</p></a>
    </div>

    <div class="productItem">
        <p class="slogan">Shopping Cart</p>
        <img src="../assets/products/original-cinnamon-roll.jpg" class="image" width="200px">
        <p class="remove">Remove</p>
        <p class="cartDescription">Original Cinnamon Roll<br>Glazing: Keep Original<br>Pack Size: 1</p>
        <p class="cartPrice">$2.49</p>

        <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" class="image" width="200px">
        <p class="remove">Remove</p>
        <p class="cartDescription">Double Chocolate Cinnamon Roll<br>Glazing: Sugar milk<br>Pack Size: 6</p>
        <p class="cartPrice">$27.45</p>

        <div class="cartLine"></div>
        <p class="totalPrice">Total: $29.94</p>
        <button class="checkoutButton">Checkout</button>
    </div>
</body>
</html>
