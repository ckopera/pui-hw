<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Cart</title>
</head>
<body>
<!-- Logo -->
    <a href="homepage.html"><img src="../assets/logo/logo-01.svg" alt="Bun Bake Shop logo" width="400"></a>
<!-- Line -->
    <div class="line"></div>
<!-- Nav menu -->
    <div class="header-align">
        <p><a class="header2" href="homepage.html">PRODUCTS</a></p>
        <p><a class="header1" href="cartpage.html">CART</a></p>
    </div>

<!-- Cart header -->
    <div class="productItem">
        <p class="slogan">Shopping Cart</p>
<!-- Item 1 image, description, and price -->
        <img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll photo" class="image" width="200">
        <p class="remove">Remove</p>
        <p class="cartDescription">Original Cinnamon Roll<br>Glazing: Keep Original<br>Pack Size: 1</p>
        <p class="cartPrice">$2.49</p>

        <!-- Item 2 image, description, and price -->
        <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll photo" class="image" width="200">
        <p class="remove">Remove</p>
        <p class="cartDescription">Double Chocolate Cinnamon Roll<br>Glazing: Sugar milk<br>Pack Size: 6</p>
        <p class="cartPrice">$27.45</p>
<!-- Line and subtotal -->
        <div class="cartLine"></div>
        <p class="totalPrice">Total: $29.94</p>
        <button class="checkoutButton">Checkout</button>
    </div>
</body>
</html>
